<!DOCTYPE html5>
<html>
  <head>
    <br/>
    <title>Search</title>

  </head>
  <body>
    <div align="center">
      <h1>Find a game with any stat.</h1>
      {% load staticfiles %}
      <link rel="stylesheet" type="text/css"  href="{% static 'findgames/style.css' %}" />
      <br/>
      <br/>
    </div>
    <div align="center">
        <input type="text" name="q" placeholder="Year Start" size="10">
    <input type="text" name="q" placeholder="Year End" size="10">
    <input type="text" name="q" placeholder="Team 1">
    <input type="text" name="q" placeholder="Team 2">
    <input type="text" name="q" placeholder="Winner">
    </div>
    <br/>
    <div align="center">
    <input type="text" name="q" placeholder="Hits" size="4">
    <input type="text" name="q" placeholder="Runs" size="4">
    <input type="text" name="q" placeholder="Home runs" size="10">
    </div>
    <br/>
    <br/>
    <br/>
    <div align="center">
      <form action="/search/" method="get">
          <input type="submit" value="Search" background-color="white">
      </form>
    </div>
  </body>
</html>
